<div class="container mx-auto px-4 font-sans">
  <nav class="flex flex-row flex-nowrap justify-between md:justify-center items-center" aria-label="Pagination">
    <button
      class="flex w-10 h-10 mr-1 justify-center items-center rounded-full bg-white text-primary hover:border-gray-300"
      title="Previous Page" [disabled]="currentPage === 1" (click)="navigateToPreviousPage()">
      <span class="sr-only">Previous Page</span>
      <svg [ariaDisabled]="true" class="block w-4 h-4 fill-current" viewBox="0 0 256 512" aria-hidden="true"
        role="presentation">
        <path
          d="M17.525 36.465l-7.071 7.07c-4.686 4.686-4.686 12.284 0 16.971L205.947 256 10.454 451.494c-4.686 4.686-4.686 12.284 0 16.971l7.071 7.07c4.686 4.686 12.284 4.686 16.97 0l211.051-211.05c4.686-4.686 4.686-12.284 0-16.971L34.495 36.465c-4.686-4.687-12.284-4.687-16.97 0z">
        </path>
      </svg>
    </button>

    <ng-container *ngFor="let page of pageNumbers; let i = index">
      <button
        class="hidden md:flex w-10 h-10 mx-1 justify-center items-center rounded-lg bg-primary text-primary hover:border-gray-300"
        [ngClass]="{ 'border border-primary bg-primary text-white': page === currentPage }" title="Page {{ page }}"
        (click)="setCurrentPage(page)">
        {{ page }}
      </button>
    </ng-container>

    <button
      class="flex w-10 h-10 ml-1 justify-center items-center rounded-full bg-white text-primary hover:border-gray-300"
      title="Next Page" [disabled]="currentPage === totalPages" (click)="navigateToNextPage()">
      <span class="sr-only">Next Page</span>
      <svg class="block w-4 h-4 fill-current" viewBox="0 0 256 512" aria-hidden="true" role="presentation">
        <path
          d="M238.475 475.535l7.071-7.07c4.686-4.686 4.686-12.284 0-16.971L50.053 256 245.546 60.506c4.686-4.686 4.686-12.284 0-16.971l-7.071-7.07c-4.686-4.686-12.284-4.686-16.97 0L10.454 247.515c-4.686 4.686-4.686 12.284 0 16.971l211.051 211.05c4.686 4.686 12.284 4.686 16.97-.001z">
        </path>
      </svg>
    </button>
  </nav>
</div>

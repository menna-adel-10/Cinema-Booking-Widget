<div class="w-full max-w-[14rem] justify-center mx-auto translate-y-5">
  <div dir="ltr" class="relative">
    <label for="npm-install-copy-button" class="sr-only">Label</label>
    <input id="npm-install-copy-button" type="text"
      class="col-span-6 font-sans bg-white mx-auto lowercase text-sm rounded-md block w-full p-2.5 "
      value="www.tazkty.com/473847" disabled readonly>
    <button [cdkCopyToClipboard]="value"
    (cdkCopyToClipboardCopied)="onCopy($event)"
     data-copy-to-clipboard-target="npm-install-copy-button"
      data-tooltip-target="tooltip-copy-npm-install-copy-button"
      class="absolute end-2 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg p-2 inline-flex items-center justify-center">
      <span *ngIf="!copied" id="default-icon">
        <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.11467 14.1373H2.84083C1.6228 14.1373 0.631897 13.1464 0.631897 11.9283V4.44558C0.631897 3.22754 1.6228 2.23664 2.84083 2.23664H8.11467C9.3327 2.23664 10.3236 3.22754 10.3236 4.44558V11.9283C10.3236 13.1464 9.3327 14.1373 8.11467 14.1373ZM2.84083 3.34111C2.23186 3.34111 1.73636 3.8366 1.73636 4.44558V11.9283C1.73636 12.5373 2.23186 13.0328 2.84083 13.0328H8.11467C8.72364 13.0328 9.21914 12.5373 9.21914 11.9283V4.44558C9.21914 3.8366 8.72364 3.34111 8.11467 3.34111H2.84083ZM12.5325 10.5478V2.20903C12.5325 0.990993 11.5416 9.15527e-05 10.3236 9.15527e-05H4.19381C3.88878 9.15527e-05 3.64157 0.247299 3.64157 0.552326C3.64157 0.857352 3.88878 1.10456 4.19381 1.10456H10.3236C10.9326 1.10456 11.4281 1.60005 11.4281 2.20903V10.5478C11.4281 10.8528 11.6753 11.1 11.9803 11.1C12.2853 11.1 12.5325 10.8528 12.5325 10.5478Z"
            fill="#8A74F9" />
        </svg>
      </span>
      <span *ngIf="copied" id="success-icon" class="inline-flex items-center">
        <svg class="w-3.5 h-3.5 text-primary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 16 12">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5.917 5.724 10.5 15 1.5"/>
        </svg>
      </span>
    </button>
    <div id="tooltip-copy-npm-install-copy-button" role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
      <span id="default-tooltip-message">Copy to clipboard</span>
      <span id="success-tooltip-message" class="hidden">Copied!</span>
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
  </div>
</div>

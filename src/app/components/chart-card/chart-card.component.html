<div dir="rtl" class="justify-center w-full">
  <div class="px-3 justify-between items-center flex font-Neo font-medium text-[12px] md:[14px] text-[#1C1C28]">
    <div class="block">
      <h3>إحصائيات إستخدام القسيمة</h3>
      <h3 class="text-[#99A1B7]">05 يوليو , 2023 - 05 أغسطس , 2023</h3>
    </div>
    <div class="justify-between px-2">
      <p-button class="px-2 md:px-3 border border-gray3 rounded-lg p-2 text-[10.5px] md:text-[12.11px] bg-gray5 cursor-pointer hover:bg-gray4"> سنويا
        <i class="fa-solid fa-chevron-down mx-2"></i></p-button>
    </div>
  </div>
  <apx-chart id="chart"
  [series]="chartOptions.series"
  [chart]="chartOptions.chart"
  [colors]="chartOptions.colors"
  [xaxis]="chartOptions.xaxis"
  [yaxis]="chartOptions.yaxis"
  [tooltip]="chartOptions.tooltip"
  [dataLabels]="chartOptions.dataLabels"
  [stroke]="chartOptions.stroke"
  ></apx-chart>
</div>
